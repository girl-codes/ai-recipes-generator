<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>🧑🏼‍🍳AI Recipes Generator👩🏻‍🍳</h1>
    <div class="recipe-prompt-container">
      <label>
        <strong>
          Enter any food or drink to generate a simple recipe for it!
        </strong>
      </label>
      <form id="recipe-generator-form">
        <input
          type="text"
          placeholder="e.g tomato pasta, biryani, caramel frappe..."
          autofocus
          required
          autocomplete="off"
          class="prompt"
          id="user-instruction"
        />
        <br />
        <input type="submit" value="🤖" class="submit-button" />
      </form>
    </div>
    <div class="recipe-response-container hidden" id="recipe"></div>
    <footer>
      This AI project was coded with 💖 by
      <a href="https://github.com/girl-codes" target="_blank">Komal Ahmed</a>
      , is open-sourced on
      <a
        href="https://github.com/girl-codes/ai-recipes-generator"
        target="_blank"
      >
        GitHub</a
      >
      and is hosted on
      <a href="https://ai-recipe-generator-hq.netlify.app/" target="_blank">
        Netlify
      </a>
      👩🏻‍💻
    </footer>
  </body>
  <script src="src/interaction.js"></script>
</html>
